<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hospedajes - Corpus Christi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Warbler+Text:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --azul: rgba(0,114,187,0.9);
      --azul-osc: rgba(0,92,153,0.95);
      --maxw: 1100px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:'Times New Roman', serif; display:flex;
      flex-direction:column; min-height:100vh; background:#fff; color:#333;
    }
    img{ max-width:100%; height:auto; display:block; }

    /* ===== PORTADA (UNIFICADA) ===== */
    .portada{
      background: var(--azul-osc) !important;
      color:#fff !important;
      text-align:center !important;
      padding: clamp(10px, 3vh, 20px) 8px !important;
      font-family:'Times New Roman', serif !important;
      font-size: clamp(22px, 4vw, 34px) !important;
    }

    /* ===== MEN√ö (UNIFICADO) ===== */
    nav.topnav{
      position: sticky !important;
      top: 0 !important;
      z-index: 999 !important;
      display:flex !important; justify-content:center !important; align-items:center !important;
      background: linear-gradient(180deg, var(--azul), var(--azul-osc)) !important;
      font-family:'Warbler Text', serif !important;
      font-style:italic !important;
      white-space:nowrap !important; flex-wrap:nowrap !important;

      height: 44px !important;
      padding: 0 6px !important;
      gap: 0 !important;
    }
    nav.topnav a{
      color:#fff !important;
      text-decoration:none !important;
      line-height:1 !important;
      padding:0 !important;

      font-size: clamp(14px, 1.8vw, 19px) !important;
      margin: 0 clamp(8px, 1.6vw, 16px) !important;
      letter-spacing:-0.2px !important;

      transition:opacity .2s, transform .2s !important;
    }
    nav.topnav a:hover{ opacity:.9 !important; transform: translateY(-1px) !important; }

    /* ===== CONTENEDOR ===== */
    .container{
      display:flex; flex:1;
      width:min(92vw, var(--maxw));
      margin:20px auto; gap:20px;
      align-items:stretch;
    }

    /* ===== MENU LATERAL ===== */
    aside{
      width:260px; padding:20px 10px; background:#333; color:#fff;
      border-radius:8px; display:flex; flex-direction:column;
    }
    aside ul{ list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:8px; }
    aside li{
      padding:10px 12px; cursor:pointer; border-radius:8px;
      transition:background .25s ease; font-weight:bold; font-size:20px;
      font-family:'Warbler Text', serif; font-style:italic;
    }
    aside li:hover, aside li.active{ background:#FF6D52; }

    /* ===== CONTENIDO ===== */
    main{ flex:1; padding:20px; }
    .card{
      background:#f9f9f9; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.12);
      padding:20px; margin-bottom:25px;
    }
    .card h2{
      margin-top:0; color:#000;
      font-family:'Warbler Text', serif; font-style:italic; font-size:24px;
    }
    .card p{ font-family:'Warbler Text', serif; font-size:18px; line-height:1.6; }

    .card img{
      width:100%; border-radius:10px; margin-bottom:15px;
      box-shadow:0 0 10px rgba(110,190,110,.8);
      transition:transform .25s ease;
      cursor:zoom-in;
    }
    .card img:hover{ transform:scale(1.03); box-shadow:0 0 15px rgba(70,170,70,1); }

    /* === LIGHTBOX === */
    #lightbox-overlay{
      position:fixed; inset:0; background:rgba(0,0,0,.85);
      display:none; align-items:center; justify-content:center; z-index:9999;
    }
    #lightbox-overlay img{
      max-width:min(92vw, 1100px); max-height:90vh;
      border-radius:8px; box-shadow:0 10px 40px rgba(0,0,0,.6);
    }
    #lightbox-close{
      position:fixed; top:16px; right:22px; font-size:34px; line-height:1;
      color:#fff; cursor:pointer; background:rgba(0,0,0,.4);
      border-radius:10px; padding:6px 12px; user-select:none;
    }

    /* ===== FOOTER (UNIFICADO) ===== */
    footer{
      background:var(--azul-osc) !important; color:#fff !important; padding:1rem !important; margin-top:auto !important;
    }
    .footer-content{
      width:min(92vw, 1000px) !important; margin:0 auto !important;
      display:flex !important; align-items:center !important; justify-content:center !important;
      gap:14px !important; flex-wrap:wrap !important;
    }
    .footer-content img{ max-width:100px !important; height:auto !important; }
    .footer-content p{
      margin:0 !important; font-size:clamp(14px,2.2vw,16px) !important;
      font-family:'Lucida Bright', serif !important; font-style:italic !important; text-align:center !important;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:900px){
      .container{ flex-direction:column; }
      aside{ width:100%; }
    }
    @media(max-width:480px){
      nav.topnav a{ font-size:15px !important; margin:0 8px !important; }
      aside li{ font-size:16px; }
      .footer-content img{ max-width:80px !important; }
      .footer-content p{ font-size:14px !important; }
    }
  </style>
</head>
<body>

<!-- PORTADA -->
<div class="portada">Hospedajes de Corpus</div>

<!-- MEN√ö -->
<nav class="topnav">
  <a href="./index.html">Inicio</a>
  <a href="./lugares.html">Lugares Tur√≠sticos</a>
  <a href="./Eventos.html">Eventos</a>
  <a href="./mapa.html">Mapa</a>
</nav>

<!-- CONTENIDO -->
<div class="container">
  <aside>
    <ul id="menu-list">
      <li class="active" data-target="posada">üè° Posada Los Azahares</li>
      <li data-target="caba√±a">üè° Caba√±a La Gloriosa</li>
      <li data-target="ypora">üè° Alojamiento Ypora</li>
    </ul>
  </aside>

  <main>
    <section id="posada" class="card" style="display:block;">
      <h2>üè° Posada Los Azahares</h2>
      <img src="ll.jpeg" alt="Posada Los Azahares">
      <img src="mm.jpeg" alt="Posada Los Azahares">
      <img src="nn.jpeg" alt="Posada Los Azahares">
      <img src="√±√±.jpeg" alt="Posada Los Azahares">
      <p>Alojamiento Familiar en el Centro de Corpus Christi, rodeado de naturaleza.</p>
    </section>
  </main>
</div>

<!-- FOOTER -->
<footer>
  <div class="footer-content">
    <img src="BLANCO1.png" alt="Logo Corpus Christi">
    <p>&copy; 2025 Red Espacio Maker - Corpus Christi</p>
    <img src="00.png" alt="Logo Red Maker">
  </div>
</footer>

<!-- Lightbox -->
<div id="lightbox-overlay" aria-hidden="true">
  <span id="lightbox-close" aria-label="Cerrar">‚úï</span>
  <img id="lightbox-img" src="" alt="">
</div>

<script>
  // Lateral menu
  const menuItems = document.querySelectorAll('#menu-list li');
  const sections = document.querySelectorAll('main section');

  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      menuItems.forEach(i => i.classList.remove('active'));
      sections.forEach(sec => sec.style.display = 'none');

      item.classList.add('active');
      const targetId = item.getAttribute('data-target');
      const targetSection = document.getElementById(targetId);
      if (targetSection) targetSection.style.display = 'block';

      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  });

  // Lightbox
  const overlay = document.getElementById('lightbox-overlay');
  const imgEl   = document.getElementById('lightbox-img');
  const closeEl = document.getElementById('lightbox-close');

  function openLightbox(src, alt='') {
    imgEl.src = src; imgEl.alt = alt || '';
    overlay.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }
  function closeLightbox(){
    overlay.style.display = 'none';
    imgEl.src = '';
    document.body.style.overflow = '';
  }

  document.addEventListener('click', (e)=>{
    if (e.target.tagName === 'IMG' && e.target.closest('.card')) {
      openLightbox(e.target.src, e.target.alt);
    }
  });

  closeEl.addEventListener('click', closeLightbox);
  overlay.addEventListener('click', (e)=>{ if (e.target === overlay) closeLightbox(); });
  document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closeLightbox(); });
</script>

</body>
</html>
