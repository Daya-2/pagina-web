<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa - Corpus Christi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Warbler+Text:ital,wght@1,700&display=swap" rel="stylesheet">

  <style>
    :root{ 
      --azul: rgba(0,114,187,0.9); 
      --azul-osc: rgba(0,92,153,0.95); 
      --maxw:1100px; 
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:'Times New Roman', serif;
      display:flex; flex-direction:column; min-height:100vh;
      background:#eef5f2; color:#333;
    }

    /* ===== PORTADA ===== */
    .portada{
      background:var(--azul-osc); color:#fff; text-align:center;
      padding:clamp(10px,3vh,20px) 8px;
      font-size:clamp(22px,4vw,34px);
      font-family:'Times New Roman', serif;
    }

    /* ===== MEN√ö (ID√âNTICO A HOSPEDAJES) ===== */
    nav.topnav{
      position: sticky; top: 0; z-index: 999;
      display:flex; justify-content:center; align-items:center;
      height:44px; padding:0 6px; gap:0;
      background: linear-gradient(180deg, var(--azul), var(--azul-osc));
      font-family:'Warbler Text', serif; font-style:italic;
      white-space:nowrap; flex-wrap:nowrap;
    }
    nav.topnav a{
      color:#fff; text-decoration:none; line-height:1; padding:0;
      font-size: clamp(14px, 1.8vw, 19px);
      margin: 0 clamp(8px, 1.6vw, 16px);
      letter-spacing:-0.2px;
      transition:opacity .2s, transform .2s;
      white-space:nowrap;
    }
    nav.topnav a:hover{ opacity:.9; transform: translateY(-1px); }

    /* ===== CONTENIDO ===== */
    main{ flex:1; width:min(92vw,var(--maxw)); margin:20px auto; }

    /* En desktop/tablet mantener 16:9 */
    .map-container{
      position:relative; width:100%;
      aspect-ratio: 16 / 9;
      margin-bottom:16px;
      overflow:hidden;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,.15);
      background:#ddd;
    }
    .map-container iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
    }

    .botones-mapa{ text-align:center; margin-top:12px; }
    .botones-mapa a{ text-decoration:none; }
    .botones-mapa button{
      background:#820014; color:#fff; border:none;
      padding:12px 20px; margin:10px; font-size:16px;
      border-radius:8px; cursor:pointer;
      font-family:'Warbler Text', serif; font-style:italic;
      box-shadow:0 4px 10px rgba(0,0,0,.15);
    }
    .botones-mapa button:hover{ background:var(--azul); }

    /* ===== FOOTER ===== */
    footer{ background:var(--azul-osc); color:#fff; padding:1rem; margin-top:auto; }
    .footer-content{
      width:min(92vw,1000px); margin:0 auto;
      display:flex; align-items:center; justify-content:center;
      gap:14px; flex-wrap:wrap;
    }
    .footer-content img{ max-width:100px; height:auto; }
    .footer-content p{
      margin:0; font-size:clamp(14px,2.2vw,16px);
      font-family:'Lucida Bright', serif; font-style:italic; text-align:center;
    }

    /* ===== M√ìVIL (mapa se estira SOLO hacia abajo) ===== */
    @media (max-width:768px){
      .map-container{
        aspect-ratio:auto;
        height:80vh;   /* ajust√° 75‚Äì85vh a gusto */
      }
    }
  </style>
</head>
<body>

<!-- PORTADA -->
<div class="portada">Mapa de Corpus Christi</div>

<!-- MEN√ö (id√©ntico a Hospedajes) -->
<nav class="topnav">
  <a href="index.html">Inicio</a>
  <a href="lugares.html">Lugares Tur√≠sticos</a>
  <a href="Hospedajes.html">Hospedajes</a>
  <a href="Eventos.html">Eventos</a>
</nav>

<!-- CONTENIDO -->
<main>
  <!-- Mapa (tu My Maps embebido para ver capas) -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/d/embed?mid=17PFl0PHJGp4ZgJkHS9YELs5TlbUlBKI&ehbc=2E312F"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <!-- Bot√≥n de ruta limpia: SOLO el caminito desde tu ubicaci√≥n -->
  <div class="botones-mapa">
    <a
      href="https://www.google.com/maps/dir/?api=1&origin=Current+Location&destination=Plaza+San+Mart%C3%ADn%2C+Corpus+Christi%2C+Misiones&travelmode=driving&dir_action=navigate"
      target="_blank" rel="noopener">
      <button>üìç C√≥mo llegar a la plaza (solo ruta)</button>
    </a>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer-content">
    <img src="BLANCO1.png" alt="Logo Corpus Christi">
    <p>&copy; 2025 Red Espacio Maker - Corpus Christi</p>
    <img src="00.png" alt="Logo Red Maker">
  </div>
</footer>

</body>
</html>
