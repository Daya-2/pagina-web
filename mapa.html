<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa - Corpus Christi</title>
  <style>
    :root{
      --azul: rgba(0,114,187,.5);
      --azul-osc: rgb(0,92,153);
      --bordo: #820014;
      --maxw: 1100px;
      --radio: 12px;
      --sombra: 0 8px 20px rgba(0,0,0,.12);
    }

    /* ===== BASE ===== */
    *{ box-sizing: border-box; }
    html, body{ height:100%; }
    body{
      font-family: 'Times New Roman', serif;
      margin: 0;
      background: #eef5f2;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    img{ max-width:100%; height:auto; display:block; }

    /* ===== ENCABEZADO ===== */
    header{
      background-color: var(--azul-osc);
      color: white;
      text-align: center;
      padding: clamp(14px, 3.4vh, 30px) 10px;
      font-size: clamp(22px, 5.2vw, 40px);
      box-shadow: var(--sombra);
    }

    /* ===== MEN√ö ===== */
    nav{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: clamp(8px, 2vw, 18px);
      background-color: var(--azul);
      padding: 10px;
      font-style: italic;
      font-size: clamp(16px, 2.4vw, 22px);
      position: sticky;
      top: 0;
      z-index: 5;
      backdrop-filter: saturate(115%) blur(2px);
    }
    nav a{
      color: white;
      text-decoration: none;
      padding: .45rem .7rem;
      border-radius: 8px;
      font-size: clamp(16px, 2.8vw, 26px);
      transition: background-color .2s ease;
      white-space: nowrap;
    }
    @media (hover:hover){
      nav a:hover{ background-color: #2e7d32; }
    }

    /* ===== MAIN ===== */
    main{
      flex: 1;
      width: min(92vw, var(--maxw));
      margin: clamp(14px, 3vh, 24px) auto;
    }

    .map-container{
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      border-radius: var(--radio);
      overflow: hidden;
      box-shadow: var(--sombra);
      background:#fff;
    }
    .map-container iframe{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .botones-mapa{
      text-align: center;
      margin-top: clamp(10px, 2vh, 16px);
    }
    .botones-mapa a{ text-decoration:none; }
    .botones-mapa button{
      background-color: var(--bordo);
      color: white;
      border: none;
      padding: clamp(10px, 2.4vw, 14px) clamp(16px, 3.2vw, 22px);
      margin: 10px;
      font-size: clamp(14px, 2.2vw, 18px);
      border-radius: 10px;
      cursor: pointer;
      transition: background-color .2s ease, transform .2s ease;
      box-shadow: var(--sombra);
    }
    @media (hover:hover){
      .botones-mapa button:hover{ background-color: var(--azul-osc); }
    }
    .botones-mapa button:active{ transform: translateY(1px); }

    /* ===== FOOTER ===== */
    footer{
      text-align: center;
      padding: clamp(12px, 2.8vh, 20px);
      font-size: clamp(12px, 2.4vw, 18px);
      font-style: italic;
      font-family: 'Lucida Bright', serif;
      background-color: var(--azul-osc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: clamp(10px, 2.4vw, 20px);
      margin-top: auto;
    }
    footer img{
      width: clamp(90px, 18vw, 150px);
      height: auto;
    }

    /* ===== EXTRA RESPONSIVE ===== */
    @media (max-width: 768px){
      /* header/nav/footer ya escalan con clamp() */
      .botones-mapa button{ width: 80%; }
    }
    @media (max-width: 480px){
      nav{ flex-direction: column; }
      nav a{ width: 100%; text-align: center; }
      .botones-mapa button{ width: 100%; }
    }

    /* Accesibilidad: respetar reducir movimiento */
    @media (prefers-reduced-motion: reduce){
      .botones-mapa button{ transition: none; }
    }
  </style>
</head>
<body>

<header>
  <h1>Mapa de Corpus Christi</h1>
</header>

<nav>
  <a href="index.html">Inicio</a>
  <a href="lugares.html">Lugares Tur√≠sticos</a>
  <a href="eventos.html">Eventos</a>
  <a href="hospedajes.html">Hospedajes</a>
</nav>

<main>
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/d/u/0/embed?mid=17PFl0PHJGp4ZgJkHS9YELs5TlbUlBKI"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <div class="botones-mapa">
    <a href="https://www.google.com/maps/dir/?api=1&destination=Plaza+San+Mart√≠n,+Corpus+Christi,+Misiones" target="_blank" rel="noopener">
      <button>üìç C√≥mo llegar a la plaza</button>
    </a>
  </div>
</main>

<footer>

</footer>

</body>
</html>
