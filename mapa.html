<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa - Corpus Christi</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      margin: 0;
      background: #eef5f2;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ENCABEZADO */
    header {
      background-color: rgba(0, 92, 153);
      color: white;
      text-align: center;
      padding: 30px 10px;
      font-size: 2.5em;
      font-family: 'Times New Roman', serif;
      transition: background-color 0.3s ease;
    }

    /* MEN√ö DE NAVEGACI√ìN */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(0, 114, 187, 0.5);
      padding: 10px 0;
      font-family: 'Warbler Text', serif;
      font-style: italic;
      font-size: 22px;
      transition: background-color 0.3s ease;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 26px;
      transition: background-color 0.3s;
      padding: 8px 12px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #2e7d32;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 ratio */
      margin-bottom: 20px;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .botones-mapa {
      text-align: center;
      margin-top: 10px;
    }

    .botones-mapa button {
      background-color: #820014;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botones-mapa button:hover {
      background-color: rgba(0, 92, 153);
    }

    /* PIE DE P√ÅGINA */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 21px;
      font-style: italic;
      font-family: 'Lucida Bright', sans-serif;
      background-color: rgba(0, 92, 153);
      color: white;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    footer img {
      width: 150px;
      height: auto;
    }

    footer a:hover {
      color: #E4405F;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        font-size: 2em;
        padding: 20px 10px;
      }
      nav a {
        font-size: 20px;
        margin: 8px 12px;
      }
      .botones-mapa button {
        width: 80%;
        font-size: 16px;
      }
      footer {
        font-size: 16px;
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.5em;
        padding: 15px 10px;
      }
      nav a {
        font-size: 18px;
        margin: 5px 0;
        width: 90%;
        text-align: center;
      }
      .botones-mapa button {
        width: 100%;
      }
      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Mapa de Corpus Christi</h1>
</header>

</nav>

  </div>

  <div class="botones-mapa">
    <a href="https://www.google.com/maps/dir/?api=1&destination=Plaza+San+Mart√≠n,+Corpus+Christi,+Misiones" target="_blank">

    </a>
  </div>
</main>
