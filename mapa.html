    .footer-content img{ max-width:100px; height:auto; }
    .footer-content p{
      margin:0; font-size:clamp(14px,2.2vw,16px);

    @media(max-width:480px){ nav{ flex-direction:column; gap:12px; } nav a{ font-size:16px; } .footer-content{ flex-direction:column; gap:10px; } .footer-content img{ max-width:70px; } }
