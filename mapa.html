<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa - Corpus Christi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente del men칰 -->
  <link href="https://fonts.googleapis.com/css2?family=Warbler+Text:ital,wght@1,700&display=swap" rel="stylesheet">

  <style>
    :root{ 
      --azul: rgba(0,114,187,0.9); 
      --azul-osc: rgba(0,92,153,0.95); 
      --maxw:1100px; 
      --rojo:#820014;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:'Times New Roman', serif;
      display:flex; flex-direction:column; min-height:100vh;
      background:#eef5f2; color:#333;
    }

    /* ===== PORTADA ===== */
    .portada{
      background:var(--azul-osc); color:#fff; text-align:center;
      padding:clamp(10px,3vh,20px) 8px;
      font-size:clamp(22px,4vw,34px);
      font-family:'Times New Roman', serif;
    }

    /* ===== MEN칔 (horizontal igual al de INDEX, sin hamburguesa) ===== */
    nav.topnav{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:20px;
      background:var(--azul);
      padding:12px 20px;
      font-family:'Warbler Text', serif;
      font-style:italic;
      position:static !important;
      top:auto !important;
      z-index:5;

      /* Claves para mantenerlo horizontal en m칩vil */
      flex-wrap:nowrap;                 /* no apilar */
      overflow-x:auto;                  /* scroll si no entra */
      -webkit-overflow-scrolling:touch; /* scroll suave en iOS */
      scrollbar-width:none;             /* oculta barra en Firefox */
    }
    nav.topnav::-webkit-scrollbar{ display:none; } /* oculta barra en WebKit */

    nav.topnav a{
      color:#fff;
      text-decoration:none;
      font-size:25px;
      padding:5px 10px;
      white-space:nowrap;
      transition:opacity .2s, transform .2s, background .2s;
    }
    nav.topnav a:hover{ text-decoration:underline; }

    /* ===== CONTENIDO ===== */
    main{ flex:1; width:min(92vw,var(--maxw)); margin:24px auto; }

    .map-container{
      position:relative; width:100%;
      height:0; padding-bottom:56.25%; /* 16:9 escritorio */
      border-radius:12px; overflow:hidden;
      box-shadow:0 4px 12px rgba(0,0,0,.12);
      background:#ccc;
    }
    .map-container iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
    }

    .botones-mapa{ text-align:center; margin-top:18px; }
    .botones-mapa a{ text-decoration:none; }

    .btn{
      display:inline-block;
      background:#820014; color:#fff; border:none;
      padding:12px 20px; margin:10px; font-size:16px;
      border-radius:8px; cursor:pointer;
      font-family:'Warbler Text', serif; font-style:italic;
      transition:transform .15s ease, opacity .15s ease, background .2s ease;
    }
    .btn:hover{ background:var(--azul); transform:translateY(-1px); }

    /* ===== FOOTER ===== */
    footer{ background:var(--azul-osc); color:#fff; padding:1rem; margin-top:auto; }
    .footer-content{
      width:min(92vw,1000px); margin:0 auto;
      display:flex; align-items:center; justify-content:center;
      gap:14px; flex-wrap:wrap;
    }
    .footer-content img{ max-width:100px; height:auto; }
    .footer-content p{
      margin:0; font-size:clamp(14px,2.2vw,16px);
      font-family:'Lucida Bright', serif; font-style:italic; text-align:center;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width:768px){
      /* Men칰: sigue horizontal, solo achicamos tipograf칤a/padding */
      nav.topnav a{ font-size:20px; padding:4px 8px; }

      /* En celular el mapa se estira SOLO hacia abajo */
      .map-container{
        height:75vh;
        padding-bottom:0;
      }

      .footer-content img{ max-width:80px; }
      .footer-content p{ font-size:14px; }
    }
    @media (max-width:480px){
      /* Mantener horizontal sin apilar; s칩lo reducimos tama침o a칰n m치s */
      nav.topnav{ padding:10px 14px; }
      nav.topnav a{ font-size:16px; padding:4px 6px; }
      .footer-content{ flex-direction:column; gap:10px; }
      .footer-content img{ max-width:70px; }
    }
  </style>
</head>
<body>

<!-- PORTADA -->
<div class="portada">Mapa de Corpus Christi</div>

<!-- MEN칔 (horizontal, igual estilo que INDEX, sin 칤conos) -->
<nav class="topnav">
  <a href="./index.html">Inicio</a>
  <a href="./lugares.html">Lugares Tur칤sticos</a>
  <a href="./Hospedajes.html">Hospedajes</a>
  <a href="./Eventos.html">Eventos</a>
</nav>

<!-- CONTENIDO -->
<main>
  <!-- Mapa embebido arriba (tu My Maps) -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/d/embed?mid=17PFl0PHJGp4ZgJkHS9YELs5TlbUlBKI&ehbc=2E312F"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <!-- Bot칩n: abre Google Maps con ruta en CAMINATA desde tu ubicaci칩n -->
  <div class="botones-mapa">
    <a class="btn"
       href="https://www.google.com/maps/dir/?api=1&destination=Plaza+San+Mart%C3%ADn%2C+Corpus+Christi%2C+Misiones&travelmode=walking"
       target="_blank" rel="noopener">
       游늸 Como llegar a la Plaza
    </a>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer-content">
    <img src="BLANCO1.png" alt="Logo Corpus Christi">
    <p>&copy; 2025 Red Espacio Maker - Corpus Christi</p>
    <img src="00.png" alt="Logo Red Maker">
  </div>
</footer>

</body>
</html>
